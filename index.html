<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton ELO Rating System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üè∏ Badminton ELO Rating System</h1>
        </header>

        <nav class="tabs">
            <button class="tab-button active" data-tab="players">Players</button>
            <button class="tab-button" data-tab="matches">Generate Matches</button>
            <button class="tab-button" data-tab="manual">Manual Match</button>
            <button class="tab-button" data-tab="scores">Enter Scores</button>
            <button class="tab-button" data-tab="history">Match History</button>
        </nav>

        <!-- Players Tab -->
        <div id="players-tab" class="tab-content active">
            <div class="section">
                <h2>Player Management</h2>
                <div class="form-group">
                    <input type="text" id="player-name" placeholder="Player Name" />
                    <input type="number" id="player-rating" placeholder="Initial Rating (default: 1500)" value="1500" />
                    <button id="add-player-btn" class="btn btn-primary">Add Player</button>
                </div>
                <div class="data-management">
                    <button id="export-data-btn" class="btn btn-secondary">Export Data (JSON)</button>
                    <input type="file" id="import-data-file" accept=".json" style="display: none;" />
                    <button id="import-data-btn" class="btn btn-secondary">Import Data (JSON)</button>
                </div>
                <div class="players-list" id="players-list"></div>
            </div>
        </div>

        <!-- Generate Matches Tab -->
        <div id="matches-tab" class="tab-content">
            <div class="section">
                <h2>Generate Matches</h2>
                <div class="player-selection-section">
                    <h3>Add Players to Event</h3>
                    <div class="player-search-container">
                        <div class="dropdown-wrapper">
                            <input type="text" id="player-search-input" placeholder="Search and select players..." autocomplete="off" />
                            <div id="player-dropdown" class="player-dropdown"></div>
                        </div>
                    </div>
                </div>
                <div class="event-players-section">
                    <h3>Players in Event</h3>
                    <div class="event-players-list" id="event-players-list"></div>
                    <div class="form-group" style="margin-top: 10px;">
                        <button id="clear-all-players-btn" class="btn btn-secondary">Clear All</button>
                    </div>
                </div>
                <div class="form-group">
                    <select id="match-type">
                        <option value="singles">Singles</option>
                        <option value="doubles">Doubles</option>
                    </select>
                    <label for="num-rounds">Rounds:</label>
                    <input type="number" id="num-rounds" min="1" max="10" value="1" style="width: 80px;" />
                    <button id="generate-matches-btn" class="btn btn-primary">Generate Matches</button>
                    <button id="delete-unplayed-matches-btn" class="btn btn-danger">Delete All Unplayed Matches</button>
                </div>
                <div class="matches-list" id="matches-list"></div>
            </div>
        </div>

        <!-- Manual Match Tab -->
        <div id="manual-tab" class="tab-content">
            <div class="section">
                <h2>Manual Match Entry</h2>
                <div class="manual-match-form">
                    <div class="form-group">
                        <label for="manual-match-type">Match Type:</label>
                        <select id="manual-match-type">
                            <option value="singles">Singles</option>
                            <option value="doubles">Doubles</option>
                        </select>
                    </div>
                    <div id="manual-player-selection"></div>
                    <div class="form-group">
                        <label>Score:</label>
                        <input type="number" id="manual-score1" placeholder="Team 1 Score" min="0" max="30" />
                        <input type="number" id="manual-score2" placeholder="Team 2 Score" min="0" max="30" />
                    </div>
                    <button id="submit-manual-match-btn" class="btn btn-success">Submit Match</button>
                </div>
            </div>
        </div>

        <!-- Enter Scores Tab -->
        <div id="scores-tab" class="tab-content">
            <div class="section">
                <h2>Enter Match Scores</h2>
                <div class="matches-to-score" id="matches-to-score"></div>
            </div>
        </div>

        <!-- Match History Tab -->
        <div id="history-tab" class="tab-content">
            <div class="section">
                <h2>Match History</h2>
                <div class="match-history" id="match-history"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
